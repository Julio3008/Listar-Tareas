<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="list roundBorder">
      <div class="date">
        <div class="dateRight">
          <div id="dateNumber"></div>
          <div>
            <div id="dateMonth"></div>
            <div id="dateYear"></div>
          </div>
        </div>
        <div id="dateText"></div>
      </div>
      <h1 class="title">Mis Tareas</h1>
      <form onsubmit="addNewTask(event)">
        <input
          type="text"
          name="taskText"
          autocomplete="off"
          placeholder="Nueva tarea"
          class="roundBorder"
        />
        <button type="submit" class="addTaskButton" title="AÃ±adir tarea">
          <i class="fas fa-plus"></i>
        </button>
        <button
          type="button"
          class="orderButton roundBorder"
          onclick="renderOrderedTasks()"
          title="Ordenar tareas"
        >
          <i class="fas fa-sort-amount-down"></i> Ordenar
        </button>
      </form>
      <div id="tasksContainer"></div>
      <div class="footer">
        <p>Haz clic en una tarea para marcarla como completada</p>
      </div>
    </div>
  </body>
</html>
